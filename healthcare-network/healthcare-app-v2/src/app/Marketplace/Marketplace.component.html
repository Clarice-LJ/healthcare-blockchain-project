<div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">recordId</th>
            
                <th class="info">description</th>
            
                <th class="info">contant</th>
            
                <th class="info">length</th>
            
                <th class="info">state</th>
            
                <th class="info">price</th>
            
                <th class="info">owner</th>

                <th class="info-actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">
            
            <td class="asset-properties">{{asset.recordId}}</td>
        
            <td class="asset-properties">{{asset.description}}</td>
        
            <td class="asset-properties">{{asset.contant}}</td>
        
            <td class="asset-properties">{{asset.length}}</td>
        
            <td class="asset-properties">{{asset.state}}</td>
        
            <td class="asset-properties">{{asset.price}}</td>
        
            <td class="asset-properties">{{asset.owner}}</td>

            <td>
              <button (click)="toggleModalVisibility(asset.recordId)" class="btn btn-default">Buy</button>
            </td>           
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- <div  id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel"> -->
  <div *ngIf="isModalVisible" id="addTransactionModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
          <h4 class="modal-title" id="addTransactionModalLabel">Create Transaction</h4>
            <p class="modal-intro">Enter the required values below.</p>
        </div>
        <form [formGroup]="myTransferForm">
          <div class="modal-body">     
                <!-- <div class="form-group text-left">
                  <label for="record">record</label>               
                      <textarea formControlName="record" class="form-control" rows="3"></textarea>               
                </div>      -->
                <div class="form-group text-left">
                  <label for="newOwner">newOwner</label>           
                      <textarea formControlName="newOwner" class="form-control" rows="3"></textarea>         
                </div>     
          </div>
          <div class="modal-footer">
              <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> -->
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelModal()">Cancel</button>
            <button (click)="addTransaction(myTransferForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
